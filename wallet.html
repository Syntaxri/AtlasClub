<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>The Atlas | Connect Wallet</title>
  <link rel="icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/css?family=Inter:400,700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Audiowide&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="styles/wallet.css">
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.4/dist/aos.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <header class="header">
    <a href="index.html" class="logo"><img src="images/logo.png" alt="Atlas Logo"></a>
    <nav class="nav">
      <a href="index.html">Home</a>
      <a href="shop.html">Shop</a>
      <a href="wallet.html" class="active">wallet</a>
    </nav>
  </header>
    <section class="connect-wallet-section">
        <div class="connect-wallet-container" data-aos="fade-up">
            <h1 class="connect-wallet-title">Connect Your Wallet</h1>
            <p class="connect-wallet-subtitle">Connect with one of available wallet providers to start your Web3
                experience.</p>
            <div class="wallet-options">
                <div class="wallet-card" data-wallet="metamask">
                    <img src="images/MetaMask.png" alt="MetaMask">
                    <span>MetaMask</span>
                </div>
                <div class="wallet-card" data-wallet="walletconnect">
                    <img src="images/walletConnect.png" alt="WalletConnect">
                    <span>WalletConnect</span>
                </div>
                <div class="wallet-card" data-wallet="coinbase">
                    <img src="images/CoinBase.png" alt="Coinbase Wallet">
                    <span>Coinbase Wallet</span>
                </div>
            </div>
            <div id="walletInfo" style="display:none; margin-top:24px;">
              <p><strong>Connected:</strong> <span id="walletAddress"></span></p>
              <button id="disconnectWalletBtn" class="wallet-disconnect__button">Disconnect</button>
            </div>
            <p class="legal-note">By connecting, you agree to our <a href="#terms">Terms</a> and <a href="#privacy">Privacy Policy</a>.</p>
        </div>
    </section>
  <footer class="footer">
    <div class="footer__container">
      <img src="images/logo.png" alt="Atlas Club Logo" class="footer__logo">
      <div class="footer__nav">
        <a href="shop.html" class="footer__link">Shop</a>
        <a href="#about" class="footer__link">About</a>
        <a href="#newsletter" class="footer__link">Newsletter</a>
      </div>
      <div class="footer__socials">
        <a href="#" class="footer__social-link"><i class="fab fa-instagram"></i></a>
        <a href="#" class="footer__social-link"><i class="fab fa-twitter"></i></a>
        <a href="#" class="footer__social-link"><i class="fab fa-discord"></i></a>
      </div>
      <p class="footer__copy">&copy; 2025 AtlasClub. All rights reserved.</p>
    </div>
  </footer>

  <!-- JS Libraries -->
   <script src="scripts/atlas.js"></script>
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script>
    AOS.init({
      duration: 800,
      once: true,
      easing: 'ease-in-out'
    });
    // GSAP Hover Effect on Wallet Cards
    gsap.utils.toArray(".wallet-card").forEach(card => {
      gsap.to(card, {
        duration: 0.3,
        scale: 1.05,
        boxShadow: "0 8px 24px rgba(19,80,41,0.25)",
        paused: true,
        ease: "power3.inOut"
      });
      card.addEventListener("mouseenter", function() {
        gsap.resume(this);
      });
      card.addEventListener("mouseleave", function() {
        gsap.pause(this);
        gsap.reverse(this);
      });
    });
  </script>
</body>
</html>
